<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="/src/settings.css" />
    <script type="module" src="/src/settings.ts"></script>
  </head>
  <body>
    <div class="settings-wrap">
      <!-- <h1>Settings</h1> -->

      <section class="settings-card">
        <h2>Theme</h2>
        <label class="theme-label">
          Background
          <select id="bgSelect" class="theme-select"></select>
        </label>

        <label class="theme-label">
          Text
          <select id="textSelect" class="theme-select"></select>
        </label>

        <button id="swapBtn" class="theme-btn" type="button">Swap</button>
      </section>

      <section class="settings-card">
        <h2>Timer</h2>

        <label class="theme-label">
          Mode
          <select id="timerMode" class="theme-select">
            <option value="off">Off</option>
            <option value="countdown">Countdown</option>
          </select>
        </label>

        <div id="timerInputs" hidden>
          <label class="theme-label">
            Minutes
            <input id="timerMin" type="number" min="0" value="5" />
          </label>

          <label class="theme-label">
            Seconds
            <input id="timerSec" type="number" min="0" max="59" value="0" />
          </label>

          <div class="timer-buttons">
            <button id="timerStart" class="theme-btn" type="button">Start</button>
            <button id="timerPause" class="theme-btn" type="button">Pause</button>
            <button id="timerReset" class="theme-btn" type="button">Reset</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
