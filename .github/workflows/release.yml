name: build-and-release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag or branch to build (e.g. v0.1.5 or main)"
        required: true
        default: "main"
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    # Normalize the selected ref and compute whether we should do tag-only steps
    env:
      CI: true
      CARGO_TERM_PROGRESS_WHEN: never
      BUILD_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
      IS_TAG_BUILD: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && startsWith(inputs.ref, 'v')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_REF }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build

      # ---------------------------
      # WINDOWS SIGNING SECTION
      # ---------------------------
            # ---------------------------
      # WINDOWS SIGNING SECTION (NO WINGET)
      # ---------------------------
      - name: Azure Login (OIDC)
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup .NET
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install AzureSignTool
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        run: |
          dotnet tool install --global AzureSignTool

      - name: Sign MSI and EXE (Azure Code Signing)
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        run: |
          $bundle = Join-Path $env:GITHUB_WORKSPACE "src-tauri\target\release\bundle"
          $files = Get-ChildItem -Recurse $bundle -Include *.msi,*.exe -ErrorAction SilentlyContinue

          if (-not $files) {
            Write-Host "No MSI/EXE found under: $bundle"
            exit 1
          }

          foreach ($file in $files) {
            Write-Host "Signing $($file.FullName)"

            AzureSignTool sign `
              -kvu "https://eastus.codesigning.azure.net/" `
              -kvi "attentionscreen-signing" `
              -kvc "attentionscreen-profile" `
              -tr "http://timestamp.acs.microsoft.com" `
              -td sha256 `
              -fd sha256 `
              "$($file.FullName)"
          }


      # ---------------------------
      # NOW CREATE RELEASE (tag builds only)
      # ---------------------------
      - name: Upload Release Assets
        if: env.IS_TAG_BUILD == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ env.BUILD_REF }}
          releaseName: "AttentionScreen ${{ env.BUILD_REF }}"
          releaseDraft: true
          prerelease: false
