name: build-and-release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag or branch to build (e.g. v0.1.5 or main)"
        required: true
        default: "main"

  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    env:
      CI: true
      CARGO_TERM_PROGRESS_WHEN: never
      BUILD_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
      IS_TAG_BUILD: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && startsWith(inputs.ref, 'v')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_REF }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      # ---- Windows packaging deps ----
      - name: Install Windows bundling tools (WiX + NSIS)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install wixtoolset -y
          choco install nsis -y

      # ---- macOS codesigning cert import (.p12) ----
      - name: Import Developer ID certificate (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_P12_PASSWORD: ${{ secrets.MACOS_CERT_P12_PASSWORD }}
        run: |
          set -euo pipefail

          CERT_PATH="$RUNNER_TEMP/developer_id.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(uuidgen)"

          echo "$MACOS_CERT_P12_BASE64" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$MACOS_CERT_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      # ---- macOS universal targets ----
      - name: Add macOS Rust targets (universal)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      # ---- Build ----
      - name: Build Tauri App (macOS universal)
        if: runner.os == 'macOS'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Build Tauri App (non-macOS)
        if: runner.os != 'macOS'
        run: npm run tauri build

      # ---- Notarize + staple (only tag builds) ----
      - name: Notarize + staple DMG (macOS)
        if: runner.os == 'macOS' && env.IS_TAG_BUILD == 'true'
        shell: bash
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_PRIVATE_KEY_BASE64: ${{ secrets.APPLE_API_PRIVATE_KEY_BASE64 }}
        run: |
          set -euo pipefail

          KEY_PATH="$RUNNER_TEMP/AuthKey.p8"
          echo "$APPLE_API_PRIVATE_KEY_BASE64" | base64 --decode > "$KEY_PATH"

          DMG="$(find src-tauri/target/universal-apple-darwin/release/bundle/dmg -name '*.dmg' -print -quit)"
          if [ -z "${DMG:-}" ]; then
            echo "No DMG found"
            find src-tauri/target -maxdepth 8 -type f -print
            exit 1
          fi

          echo "Submitting for notarization: $DMG"

          xcrun notarytool submit "$DMG" \
            --key "$KEY_PATH" \
            --key-id "$APPLE_API_KEY_ID" \
            --issuer "$APPLE_API_ISSUER_ID" \
            --wait

          echo "Stapling ticket..."
          xcrun stapler staple "$DMG"

          echo "Notarization complete."

      # ---- Windows debug listing ----
      - name: List Tauri bundle output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== bundle folder ==="
          Get-ChildItem -Recurse -Force src-tauri\target\release\bundle | Select FullName

      # =====================================================
      # WINDOWS SIGNING (TAG BUILDS ONLY) - AZURE TRUSTED SIGNING
      # =====================================================
      - name: Azure Login (OIDC)
        if: runner.os == 'Windows' && env.IS_TAG_BUILD == 'true'
        uses: azure/login@v2
        with:
          client-id: 446343b8-74b9-4d61-82fa-afae095199bd
          tenant-id: 049ec3b5-40f7-47b6-ae95-2f7a19c28a28
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sign MSI (Azure Trusted Signing)
        if: runner.os == 'Windows' && env.IS_TAG_BUILD == 'true'
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: https://eus.codesigning.azure.net
          signing-account-name: attentionscreen-signing
          certificate-profile-name: attentionscreen-profile
          files-folder: src-tauri/target/release/bundle/msi
          files-folder-filter: msi
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Sign NSIS installer EXE (Azure Trusted Signing)
        if: runner.os == 'Windows' && env.IS_TAG_BUILD == 'true'
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: https://eus.codesigning.azure.net
          signing-account-name: attentionscreen-signing
          certificate-profile-name: attentionscreen-profile
          files-folder: src-tauri/target/release/bundle/nsis
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      # ---------------------------
      # Upload artifacts (TAG BUILDS ONLY)
      # ---------------------------
      - name: Upload macOS bundles
        if: runner.os == 'macOS' && env.IS_TAG_BUILD == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bundles-macOS
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/**

      - name: Upload Windows bundles
        if: runner.os == 'Windows' && env.IS_TAG_BUILD == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bundles-Windows
          path: |
            src-tauri/target/release/bundle/**

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Set up job
        run: echo "Starting release job"

      - name: Download macOS bundles
        uses: actions/download-artifact@v4
        with:
          name: bundles-macOS
          path: dist/macos

      - name: Download Windows bundles
        uses: actions/download-artifact@v4
        with:
          name: bundles-Windows
          path: dist/windows

      - name: Show bundle contents
        shell: bash
        run: |
          echo "=== dist files ==="
          find dist -type f -maxdepth 8 -print

      - name: Prepare release assets folder
        shell: bash
        run: |
          mkdir -p release-assets
          find dist -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*setup*.exe" \) -print -exec cp -v "{}" release-assets/ \;
          ls -la release-assets

      - name: Create draft release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: release-assets/*
