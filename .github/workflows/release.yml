name: build-and-release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag or branch to build (e.g. v0.1.5 or main)"
        required: true
        default: "main"

  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    env:
      CI: true
      CARGO_TERM_PROGRESS_WHEN: never
      BUILD_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
      IS_TAG_BUILD: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && startsWith(inputs.ref, 'v')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_REF }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      # ---------------------------
      # TAG BUILDS: build via tauri-action (this produces the bundles)
      # ---------------------------
      - name: Build and upload release assets (tag builds)
        if: env.IS_TAG_BUILD == 'true'
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ env.BUILD_REF }}
          releaseName: "AttentionScreen ${{ env.BUILD_REF }}"
          releaseDraft: true
          prerelease: false

      # ---------------------------
      # NON-TAG BUILDS: just build (no release)
      # ---------------------------
      - name: Build (non-tag)
        if: env.IS_TAG_BUILD != 'true'
        run: npm run tauri build

      - name: List Tauri bundle output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== bundle folder ==="
          if (Test-Path src-tauri\target\release\bundle) {
            Get-ChildItem -Recurse -Force src-tauri\target\release\bundle | Select FullName
          } else {
            Write-Host "bundle folder not found"
          }

          Write-Host "=== installers found ==="
          Get-ChildItem -Recurse -Force src-tauri\target\release `
            | Where-Object { $_.Name -match '\.msi$|\.exe$|\.msix$' } `
            | Select FullName

      # =====================================================
      # WINDOWS SIGNING (TAG BUILDS ONLY)
      # =====================================================
      - name: Azure Login (OIDC)
        if: runner.os == 'Windows' && env.IS_TAG_BUILD == 'true'
        uses: azure/login@v2
        with:
          client-id: 446343b8-74b9-4d61-82fa-afae095199bd
          tenant-id: 049ec3b5-40f7-47b6-ae95-2f7a19c28a28
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sign Windows installers with Azure Trusted Signing
        if: runner.os == 'Windows' && env.IS_TAG_BUILD == 'true'
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: https://eus.codesigning.azure.net
          signing-account-name: attentionscreen-signing
          certificate-profile-name: attentionscreen-profile
          files-folder: src-tauri/target/release/bundle
          files-folder-filter: msi,exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256
