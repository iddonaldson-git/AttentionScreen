name: build-and-release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag or branch to build (e.g. v0.1.5 or main)"
        required: true
        default: "main"

  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    env:
      CI: true
      CARGO_TERM_PROGRESS_WHEN: never
      BUILD_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
      IS_TAG_BUILD: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && startsWith(inputs.ref, 'v')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_REF }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build

      # =====================================================
      # WINDOWS SIGNING (TAG BUILDS ONLY) - AZURE TRUSTED SIGNING
      # =====================================================

      - name: Azure Login (OIDC)
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        uses: azure/login@v2
        with:
          client-id: 446343b8-74b9-4d61-82fa-afae095199bd
          tenant-id: 049ec3b5-40f7-47b6-ae95-2f7a19c28a28
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Trusted Signing Client Tools
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        run: |
          # Winget is available on windows-latest; installs the client tools that include Azure.CodeSigning.Dlib.dll
          winget --version
          winget install --id Microsoft.TrustedSigningClientTools -e --accept-source-agreements --accept-package-agreements

      - name: Sign MSI and EXE (Azure Trusted Signing)
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        env:
          ACS_ENDPOINT: ${{ secrets.ACS_ENDPOINT }}   # e.g. https://eus.codesigning.azure.net
          ACS_ACCOUNT:  ${{ secrets.ACS_ACCOUNT }}    # CodeSigningAccountName
          ACS_PROFILE:  ${{ secrets.ACS_PROFILE }}    # CertificateProfileName
        run: |
          # Fail fast if required ACS vars are missing (does not print values)
          $missing = @()
          foreach ($n in @("ACS_ENDPOINT","ACS_ACCOUNT","ACS_PROFILE")) {
            if ([string]::IsNullOrWhiteSpace($env:$n)) { $missing += $n }
          }
          if ($missing.Count -gt 0) {
            Write-Error "Missing secrets at runtime: $($missing -join ', ')"
            exit 1
          }

          # Locate signtool.exe (Windows SDK)
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter signtool.exe -ErrorAction SilentlyContinue |
            Sort-Object FullName -Descending |
            Select-Object -First 1 -ExpandProperty FullName

          if (-not $signtool) {
            Write-Error "signtool.exe not found under Windows Kits."
            exit 1
          }
          Write-Host "Using signtool: $signtool"

          # Locate Azure.CodeSigning.Dlib.dll from Trusted Signing Client Tools install
          $dlib = Get-ChildItem "C:\Program Files" -Recurse -Filter Azure.CodeSigning.Dlib.dll -ErrorAction SilentlyContinue |
            Sort-Object FullName -Descending |
            Select-Object -First 1 -ExpandProperty FullName

          if (-not $dlib) {
            Write-Error "Azure.CodeSigning.Dlib.dll not found. Trusted Signing Client Tools may not have installed correctly."
            exit 1
          }
          Write-Host "Using dlib: $dlib"

          # Create metadata.json required by Trusted Signing
          $metaPath = Join-Path $env:RUNNER_TEMP "metadata.json"
          $meta = @{
            Endpoint = $env:ACS_ENDPOINT
            CodeSigningAccountName = $env:ACS_ACCOUNT
            CertificateProfileName = $env:ACS_PROFILE
            CorrelationId = $env:GITHUB_RUN_ID
          } | ConvertTo-Json

          $meta | Out-File -FilePath $metaPath -Encoding utf8
          Write-Host "Wrote metadata: $metaPath"

          $bundle = Join-Path $env:GITHUB_WORKSPACE "src-tauri\target\release\bundle"
          if (-not (Test-Path $bundle)) {
            Write-Error "Bundle folder not found: $bundle"
            Get-ChildItem -Recurse "src-tauri\target\release" -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }

          # Find Windows installers produced by Tauri
          $targets = @()
          $targets += Get-ChildItem -Path $bundle -Recurse -Filter "*.msi" -ErrorAction SilentlyContinue
          $targets += Get-ChildItem -Path $bundle -Recurse -Filter "*setup*.exe" -ErrorAction SilentlyContinue
          $targets = $targets | Sort-Object FullName -Unique

          if ($targets.Count -eq 0) {
            Write-Error "No MSI or setup EXE found under: $bundle"
            exit 1
          }

          foreach ($file in $targets) {
            Write-Host "Signing $($file.FullName)"

            & $signtool sign `
              /fd SHA256 `
              /tr "http://timestamp.acs.microsoft.com" `
              /td SHA256 `
              /dlib "$dlib" `
              /dmdf "$metaPath" `
              "$($file.FullName)"
          }

      # ---------------------------
      # CREATE RELEASE (TAG BUILDS)
      # ---------------------------
      - name: Upload Release Assets
        if: env.IS_TAG_BUILD == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ env.BUILD_REF }}
          releaseName: "AttentionScreen ${{ env.BUILD_REF }}"
          releaseDraft: true
          prerelease: false
