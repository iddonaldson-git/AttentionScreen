name: build-and-release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag or branch to build (e.g. v0.1.5 or main)"
        required: true
        default: "main"

  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    env:
      CI: true
      CARGO_TERM_PROGRESS_WHEN: never
      BUILD_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
      IS_TAG_BUILD: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && startsWith(inputs.ref, 'v')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_REF }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      # ---- Windows packaging deps (this is usually the missing piece) ----
      - name: Install Windows bundling tools (WiX + NSIS)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install wixtoolset -y
          choco install nsis -y

      - name: Build Tauri App
        run: npm run tauri build

      - name: List Tauri bundle output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== bundle folder ==="
          Get-ChildItem -Recurse -Force src-tauri\target\release\bundle | Select FullName

      # =====================================================
      # WINDOWS SIGNING (TAG BUILDS ONLY) - AZURE TRUSTED SIGNING
      # =====================================================
      - name: Azure Login (OIDC)
        if: runner.os == 'Windows' && env.IS_TAG_BUILD == 'true'
        uses: azure/login@v2
        with:
          client-id: 446343b8-74b9-4d61-82fa-afae095199bd
          tenant-id: 049ec3b5-40f7-47b6-ae95-2f7a19c28a28
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Sign MSI
      - name: Sign MSI (Azure Trusted Signing)
        if: runner.os == 'Windows' && env.IS_TAG_BUILD == 'true'
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: https://eus.codesigning.azure.net
          signing-account-name: attentionscreen-signing
          certificate-profile-name: attentionscreen-profile
          files-folder: src-tauri/target/release/bundle/msi
          files-folder-filter: msi
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      # Sign NSIS installer EXE
      - name: Sign NSIS installer EXE (Azure Trusted Signing)
        if: runner.os == 'Windows' && env.IS_TAG_BUILD == 'true'
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: https://eus.codesigning.azure.net
          signing-account-name: attentionscreen-signing
          certificate-profile-name: attentionscreen-profile
          files-folder: src-tauri/target/release/bundle/nsis
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      # ---------------------------
      # Upload artifacts to the workflow run (both platforms)
      # ---------------------------
      - name: Upload build artifacts
        if: env.IS_TAG_BUILD == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ runner.os }}
          path: |
            src-tauri/target/release/bundle/**

  release:
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && startsWith(inputs.ref, 'v'))
    needs: build
    runs-on: ubuntu-latest

    env:
      BUILD_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}

    steps:
      - name: Download macOS bundles
        uses: actions/download-artifact@v4
        with:
          name: bundles-macOS
          path: dist/macos

      - name: Download Windows bundles
        uses: actions/download-artifact@v4
        with:
          name: bundles-Windows
          path: dist/windows

      - name: Show Windows bundle contents
        shell: bash
        run: |
          echo "=== Windows bundle files ==="
          find dist/windows -type f -name "*.exe" -print

            - name: Prepare release assets folder
              shell: bash
              run: |
                mkdir -p release-assets
                find dist -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*setup*.exe" \) -print -exec cp -v "{}" release-assets/ \;
                ls -la release-assets

      - name: Create draft release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.BUILD_REF }}
          name: "AttentionScreen ${{ env.BUILD_REF }}"
          draft: true
          prerelease: false
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
