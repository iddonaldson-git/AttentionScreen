name: build-and-release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build

      # ---------------------------
      # WINDOWS SIGNING SECTION
      # ---------------------------
      - name: Azure Login (OIDC)
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Artifact Signing Tools
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          winget source update
          winget install -e --id Microsoft.Azure.ArtifactSigningClientTools `
            --source winget `
            --accept-source-agreements `
            --accept-package-agreements `
            --disable-interactivity

      - name: Create metadata.json
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          @'
          {
            "Endpoint": "https://eastus.codesigning.azure.net",
            "CodeSigningAccountName": "attentionscreen-signing",
            "CertificateProfileName": "attentionscreen-profile"
          }
          '@ | Out-File metadata.json -Encoding utf8

      - name: Sign MSI and EXE
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $files = Get-ChildItem -Recurse -Include *.msi,*.exe
          foreach ($file in $files) {
            Write-Host "Signing $($file.FullName)"
            signtool.exe sign `
              /fd SHA256 `
              /tr "http://timestamp.acs.microsoft.com" `
              /td SHA256 `
              /dlib "C:\Program Files\Microsoft Azure Code Signing Client Tools\Azure.CodeSigning.Dlib.dll" `
              /dmdf metadata.json `
              "$($file.FullName)"
          }

      # ---------------------------
      # NOW CREATE RELEASE
      # ---------------------------
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AttentionScreen ${{ github.ref_name }}"
          releaseDraft: true
          prerelease: false
