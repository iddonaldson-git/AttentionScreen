name: build-and-release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag or branch to build (e.g. v0.1.5 or main)"
        required: true
        default: "main"

  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    env:
      CI: true
      CARGO_TERM_PROGRESS_WHEN: never
      BUILD_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
      IS_TAG_BUILD: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && startsWith(inputs.ref, 'v')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_REF }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build

      # =====================================================
      # WINDOWS SIGNING (TAG BUILDS ONLY) - AZURE CODE SIGNING
      # =====================================================

      - name: Print Azure Client ID
        run: echo "${{ secrets.AZURE_CLIENT_ID }}"

      - name: Azure Login (OIDC)
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        uses: azure/login@v2
        with:
          client-id: 446343b8-74b9-4d61-82fa-afae095199bd
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup .NET
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install AzureSignTool
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        run: |
          dotnet tool install --global AzureSignTool

      - name: Add dotnet tools to PATH
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        run: |
          echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Debug Secret Presence
        shell: pwsh
        env:
          ACS_ENDPOINT: ${{ secrets.ACS_ENDPOINT }}
        run: |
          if ([string]::IsNullOrEmpty($env:ACS_ENDPOINT)) {
            Write-Host "ACS_ENDPOINT missing"
          } else {
            Write-Host "ACS_ENDPOINT present"
          }
              
      - name: Sign MSI and EXE (Azure Code Signing)
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        env:
          ACS_ENDPOINT: ${{ secrets.ACS_ENDPOINT }}   # e.g. https://eastus.codesigning.azure.net/
          ACS_ACCOUNT:  ${{ secrets.ACS_ACCOUNT }}    # e.g. attentionscreen-signing
          ACS_PROFILE:  ${{ secrets.ACS_PROFILE }}    # e.g. attentionscreen-profile
        run: |
          # Fail fast if any are missing (does not print values)
          $missing = @()
          foreach ($n in @("ACS_ENDPOINT","ACS_ACCOUNT","ACS_PROFILE")) {
            if ([string]::IsNullOrEmpty($env:$n)) { $missing += $n }
          }
          if ($missing.Count -gt 0) {
            Write-Error "Missing secrets at runtime: $($missing -join ', ')"
            exit 1
          }

          $bundle = Join-Path $env:GITHUB_WORKSPACE "src-tauri\target\release\bundle"

          if (-not (Test-Path $bundle)) {
            Write-Error "Bundle folder not found: $bundle"
            Get-ChildItem -Recurse "src-tauri\target\release" -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }

          # Only sign actual installers
          $targets = @()
          $targets += Get-ChildItem -Path $bundle -Recurse -Filter "*.msi" -ErrorAction SilentlyContinue
          $targets += Get-ChildItem -Path $bundle -Recurse -Filter "*setup*.exe" -ErrorAction SilentlyContinue
          $targets = $targets | Sort-Object FullName -Unique

          if ($targets.Count -eq 0) {
            Write-Error "No MSI or setup EXE found under: $bundle"
            exit 1
          }

          foreach ($file in $targets) {
            Write-Host "Signing $($file.FullName)"

            AzureSignTool sign `
              -kvu "$env:ACS_ENDPOINT" `
              -kvi "$env:ACS_ACCOUNT" `
              -kvc "$env:ACS_PROFILE" `
              -tr "http://timestamp.acs.microsoft.com" `
              -td sha256 `
              -fd sha256 `
              "$($file.FullName)"
          }

      # ---------------------------
      # CREATE RELEASE (TAG BUILDS)
      # ---------------------------
      - name: Upload Release Assets
        if: env.IS_TAG_BUILD == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ env.BUILD_REF }}
          releaseName: "AttentionScreen ${{ env.BUILD_REF }}"
          releaseDraft: true
          prerelease: false