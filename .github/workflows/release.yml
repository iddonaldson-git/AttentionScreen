name: build-and-release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag or branch to build (e.g. v0.1.5 or main)"
        required: true
        default: "main"

  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    env:
      CI: true
      CARGO_TERM_PROGRESS_WHEN: never
      BUILD_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
      IS_TAG_BUILD: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && startsWith(inputs.ref, 'v')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_REF }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build Tauri App
        run: npm run tauri build

      # =====================================================
      # WINDOWS SIGNING (TAG BUILDS ONLY) - AZURE TRUSTED SIGNING
      # =====================================================

      - name: Azure Login (OIDC)
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        uses: azure/login@v2
        with:
          client-id: 446343b8-74b9-4d61-82fa-afae095199bd
          tenant-id: 049ec3b5-40f7-47b6-ae95-2f7a19c28a28
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Trusted Signing client
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://aka.ms/trustedsigningclient -OutFile TrustedSigningClient.msi
          Start-Process msiexec.exe -ArgumentList "/i TrustedSigningClient.msi /quiet /norestart" -Wait

      - name: Install SignTool (Windows SDK)
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        run: |
          choco install windows-sdk-10.1 -y --no-progress
          # Refresh PATH for this session
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" +
                      [System.Environment]::GetEnvironmentVariable("Path","User")
          where.exe signtool
          
      - name: Sign MSI and EXE (Azure Trusted Signing)
        if: matrix.platform == 'windows-latest' && env.IS_TAG_BUILD == 'true'
        shell: pwsh
        run: |
          # ----------------------------------------
          # Find Tauri bundle output
          # ----------------------------------------
          $bundle = Join-Path $env:GITHUB_WORKSPACE "src-tauri\target\release\bundle"
          if (-not (Test-Path $bundle)) {
            Write-Error "Bundle folder not found: $bundle"
            exit 1
          }

          # ----------------------------------------
          # Locate installers
          # ----------------------------------------
          $targets = @()
          $targets += Get-ChildItem -Path $bundle -Recurse -Filter "*.msi" -ErrorAction SilentlyContinue
          $targets += Get-ChildItem -Path $bundle -Recurse -Filter "*setup*.exe" -ErrorAction SilentlyContinue
          $targets = $targets | Sort-Object FullName -Unique

          if ($targets.Count -eq 0) {
            Write-Error "No installers found under: $bundle"
            exit 1
          }

          # ----------------------------------------
          # Write metadata.json for Trusted Signing
          # ----------------------------------------
          $metadata = @{
            Endpoint = "https://eus.codesigning.azure.net"
            CodeSigningAccountName = "attentionscreen-signing"
            CertificateProfileName = "attentionscreen-profile"
          }

          $metadataPath = Join-Path $env:GITHUB_WORKSPACE "metadata.json"
          $metadata | ConvertTo-Json -Depth 5 | Out-File $metadataPath -Encoding utf8

          # ----------------------------------------
          # Sign each installer
          # ----------------------------------------
          foreach ($file in $targets) {
            Write-Host "Signing $($file.FullName)"

            & signtool sign `
              /fd sha256 `
              /tr http://timestamp.acs.microsoft.com `
              /td sha256 `
              /dlib Azure.CodeSigning.Dlib.dll `
              /dmdf $metadataPath `
              "$($file.FullName)"
          }
      
      # ---------------------------
      # CREATE RELEASE (TAG BUILDS)
      # ---------------------------
      - name: Upload Release Assets
        if: env.IS_TAG_BUILD == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ env.BUILD_REF }}
          releaseName: "AttentionScreen ${{ env.BUILD_REF }}"
          releaseDraft: true
          prerelease: false
