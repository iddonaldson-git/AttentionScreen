<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attention Screen</title>
    <script type="module" src="/src/main.ts"></script>
  </head>

  <body>
    <div id="dragbar" data-tauri-drag-region></div>

    <button id="themeToggle" class="theme-toggle" type="button">
      ðŸŽ¨ Theme
    </button>

    <!-- Theme Controls -->
    <div id="themePanel" class="theme-panel" aria-label="Theme controls" hidden>
      <label class="theme-label">
        Background
        <select id="bgSelect" class="theme-select"></select>
      </label>

      <label class="theme-label">
        Text
        <select id="textSelect" class="theme-select"></select>
      </label>

      <div class="theme-meta" aria-live="polite">
        <button id="swapBtn" class="theme-btn" type="button">
          Swap
        </button>
      </div>
    </div>

    <!-- Attention Screen Wrap -->
    <div class="wrap">
      <div class="message">
        <div id="msg-primary" contenteditable="true" spellcheck="false">Vilma</div>
        <div id="msg-secondary" contenteditable="true" spellcheck="false">CHECK YOUR ZOOM CHAT</div>
      </div>
    </div>

  </body>
</html>
